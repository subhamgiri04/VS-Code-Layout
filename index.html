<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VS Code Layout</title>
    <script src="https://kit.fontawesome.com/309bd92ffb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="icon"></div>
            <ul>
                <li>File</li>
                <li>Edit</li>
                <li>Selection</li>
                <li>View</li>
                <li>Go</li>
                <li>Run</li>
                <li>Terminal</li>
                <li>Help</li>
            </ul>
        </div>
        <div class="namespace">Subham.html - VSCode-Layout - Visual Studio Code</div>
        <div class="options">
            <div class="minimize">
                <div class="line"></div>
            </div>
            <div class="maximize">
                <div class="cube"></div>
            </div>
            <div class="closed">
                <div class="icon"></div>
            </div>
        </div>
    </header>

    <main>
        <div class="list-files">
            <ul>
                <li class="tab-files active" data-file-name="Subham.html">
                    <svg version="1.1" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path
                            d="m12 17.56l4.07-1.13.55-6.1h-7.24l-.18-2.03h7.6l.2-1.99h-10l.56 6.01h6.89l-.23 2.58-2.22.6-2.22-.6-.14-1.66h-2l.29 3.19 4.07 1.13m-7.93-14.56h15.86l-1.43 16.2-6.5 1.8-6.5-1.8-1.43-16.2z"
                            fill="#e44d26" />
                    </svg>
                    <span>Subham.html</span>
                    <div class="closed">
                        <i class="fas fa-times"></i>
                    </div>
                </li>
                
            </ul>
        </div>
        
        <div class="file-open" data-file-name="Subham.html" style="display: block;">
            <div class="content">
                <div class="profile">
                    <div class="this">Hello</div>
                    <div class="name">Subham Kumar Giri</div>
                    <div class="role">
                        <-- Web Developer -->
                    </div>
                </div>
            </div>
        </div>                 
   
    </main>

    <aside>
        <div class="explorer">
            <div class="content">EXPLORER</div>
            <div class="options">
                <div class="point"></div>
                <div class="point"></div>
                <div class="point"></div>
            </div>
        </div>
        <div class="workspace">
            <div class="arrow">
                <i class="fas fa-chevron-right"></i>
            </div>
            <div class="name">VSCODE-LAYOUT</div>
        </div>
        <ul class="files">
            <li class="list-file-paste" data-file-name="Subham.html">
                <svg version="1.1" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m12 17.56l4.07-1.13.55-6.1h-7.24l-.18-2.03h7.6l.2-1.99h-10l.56 6.01h6.89l-.23 2.58-2.22.6-2.22-.6-.14-1.66h-2l.29 3.19 4.07 1.13m-7.93-14.56h15.86l-1.43 16.2-6.5 1.8-6.5-1.8-1.43-16.2z"
                        fill="#e44d26" />
                </svg>
                <span>Subham.html</span>
            </li>
           
    </aside>
    <section>
        <ul class="workspace">
            <li class="active"><span><i class="far fa-file"></i></span></li>
            <li><span><i class="fas fa-search"></i></span></li>
            <li><span><i class="fas fa-share-alt"></i></span></li>
            <li><span><i class="fas fa-play"></i></span></li>
            <li><span><i class="fas fa-th-large"></i></span></li>
        </ul>
        <ul class="config">
            <li><span><i class="fas fa-user"></i></span></li>
            <li><span><i class="fas fa-cog"></i></span></li>
        </ul>
    </section>
</body>

</html>
